name: Generate RSS Feed

on:
  schedule:
    # 日本時間 13:30 (UTC 04:30) に毎日実行
    - cron: "30 4 * * *"
  # 手動実行も可能にする
  workflow_dispatch:

jobs:
  generate-rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate RSS feed
        run: npm start
        env:
          # Set to 1 to ignore LAST file and always generate a full RSS feed
          # Set to 0 or remove to use LAST file for incremental updates
          IGNORE_LAST: "0"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push if changes
        run: |
          git add feed/www.gov-online.go.jp-info.rss LAST
          git diff --quiet && git diff --staged --quiet || git commit -m "Update RSS feed"
          git push

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: feed
          branch: gh-pages
          clean: true
